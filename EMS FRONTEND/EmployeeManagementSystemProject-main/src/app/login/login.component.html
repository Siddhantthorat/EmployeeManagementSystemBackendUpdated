<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background-color: #f0f8ff;
  }

  #accesspanel {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 400px;
    padding: 30px;
    transform: translate(-50%, -50%);
    background: white;
    border-radius: 10px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
  }

  #litheader {
    text-align: center;
    color: #1e90ff;
    font-size: 30px;
    font-weight: bold;
    margin-bottom: 20px;
    letter-spacing: 1px;
  }

  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  .btn-custom {
    width: 100%;
    padding: 10px;
    background-color: #1e90ff;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
  }

  .btn-custom:hover {
    background-color: #1c86ee;
  }

  .p-container {
    text-align: center;
  }

  .btn-secondary {
    margin-top: 10px;
  }
</style>

<div class="container">
  <form id="accesspanel" action="">
    <h1 id="litheader" class="display-4">EMPLOYEE LOGIN</h1>
    <div class="form-group">
      <input type="text" class="form-control" name="username" [(ngModel)]="userName" id="email" placeholder="Username">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" name="password" [(ngModel)]="password" id="password" placeholder="Password">
    </div>
    <h1>{{message}}</h1>
    <div class="p-container">
      <button type="submit" class="btn btn-custom" (click)="doLogin()">Login</button>
      <button type="button" class="btn btn-secondary" (click)="signup()">Signup</button>
    </div>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
