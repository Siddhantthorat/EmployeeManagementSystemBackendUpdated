<div class="container mt-5">
    <div class="col-md-6 offset-md-3">
      <!-- Bootstrap card for a polished look -->
      <div class="card">
        <div class="card-header text-center">
            <h3 id="litheader" class="display-4">CREATE EMPLOYEE </h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName" 
                     [(ngModel)]="employee.firstName" name="firstName" 
                     placeholder="Enter your first name..." />
            </div>
  
  
            <div class="form-group mb-3">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" id="lastName" 
                     [(ngModel)]="employee.lastName" name="lastName" 
                     placeholder="Enter your last name..." />
            </div>
  
            <div class="form-group mb-3">
              <label for="department">Department</label>
              <input type="text" class="form-control" id="department" 
                     [(ngModel)]="employee.department" name="department" 
                     placeholder="Enter your department..." />
            </div>
  
            <div class="form-group mb-3">
              <label for="designation">Designation</label>
              <input type="text" class="form-control" id="designation" 
                     [(ngModel)]="employee.designation" name="designation" 
                     placeholder="Enter your designation..." />
            </div>
  
            <div class="form-group mb-3">
              <label for="phoneNo">Phone Number</label>
              <input type="text" class="form-control" id="phoneNo" 
                     [(ngModel)]="employee.phoneNo" name="phoneNo" 
                     placeholder="Enter your phone number..." />
            </div>
  
            <div class="form-group mb-3">
              <label for="email">Email Id</label>
              <input type="email" class="form-control" id="email" 
                     [(ngModel)]="employee.email" name="email" 
                     placeholder="Enter valid email address..." />
            </div>
  
            <div class="form-group mb-3">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" 
                     [(ngModel)]="employee.address" name="address" 
                     placeholder="Enter your address..." />
            </div>
  
            <div class="form-group mb-3">
              <label for="amount">Amount</label>
              <input type="text" class="form-control" id="amount" 
                     [(ngModel)]="employee.amount" name="amount" 
                     placeholder="Enter amount..." />
            </div>
  
            <div class="d-flex justify-content-between">
              <button (click)="onback()" class="btn btn-secondary">Back</button>
              <button class="btn btn-primary" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
